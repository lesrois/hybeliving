<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생 - Hybeliving</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .error {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }
        .error-content {
            max-width: 600px;
        }
        .error h1 {
            color: var(--accent-color);
            margin-bottom: 24px;
        }
        .error p {
            margin-bottom: 32px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="error">
        <div class="error-content">
            <h1>죄송합니다</h1>
            <p>문의사항 전송 중 오류가 발생했습니다. 잠시 후 다시 시도해 주시거나, 직접 이메일로 연락 부탁드립니다.</p>
            <a href="index.html" class="btn-primary">홈으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
